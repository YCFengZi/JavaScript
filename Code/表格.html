<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一个Html + Css + Js</title>
    <style>
        h2 {
            text-align: center;
        }
        table {
            /* 合并相邻边框 */
            width: 1000px;
            height: 100px;
            /* 居中对齐 */
            margin: auto; 
            text-align: center;
            border-collapse: collapse;
        }
        th {
            padding: 5px 20px;
        }
        table,th,td {
            border: 1px solid #000;

        }
    </style>
</head>
<body>
    <h2>订单确认</h2>
    <script>
        let name = prompt('请输入商品名称：')
        let price = +prompt('请输入商品价格：')
        let number = +prompt('请输入商品的数量：')
        let totalPrice = price * number
        let address = prompt('请输入收货地址：')
        document.write(`
            <table>
                <tr>
                    <th>商品名称</th>
                    <th>商品价格</th>
                    <th>商品数量</th>
                    <th>总价</th>
                    <th>收货地址</th>
                </tr>
                <tr>
                    <td>${name}</td>
                    <td>${price}</td>
                    <td>${number}</td>
                    <td>${totalPrice}</td>
                    <td>${address}</td>
                </tr>
            </table>
        `)
    </script>
</body>
</html>
